<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<style>
			html, body
			{
				padding: 0;
				margin: 0;
			}
			pre
			{
				margin: 0;
				line-height: 25px;
			}
			.icon
			{
				display: inline-block;
				vertical-align: top;
				width: 25px;
				height: 25px;
				fill: currentColor;
				transition-duration: 1s;
			}
			.icon:hover
			{
				background: #939;
				color: #39f;
				transition-duration: 0s;
			}
			.r
			{
				color: red;
			}
			.w
			{
				color: white;
			}
			.br
			{
				background: red;
			}
		</style>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
			<symbol viewBox="0 0 16 16" id="ceiling-down"><path d="M16 16V0H0z"/></symbol>
			<symbol viewBox="0 0 16 16" id="ceiling-up"><path d="M0 16V0h16z"/></symbol>
			<symbol viewBox="0 0 16 16" id="empty"></symbol>
			<symbol viewBox="0 0 16 16" id="full"><path d="M0 0h16v16H0z"/></symbol>
			<symbol viewBox="0 0 16 16" id="ramp-down"><path d="M0 0v16h16z"/></symbol>
			<symbol viewBox="0 0 16 16" id="ramp-up"><path d="M16 0v16H0z"/></symbol>
			<symbol viewBox="0 0 16 16" id="star"><path d="M8 0l2.425 5.074L16 5.812l-4.076 3.875 1.02 5.53L8 12.537l-4.944 2.68 1.02-5.53L0 5.812l5.575-.738z"/></symbol>
		</svg>
		<pre></pre>
		<script src="animation.js"></script>
		<script src="script.js"></script>
	</body>
</html>
